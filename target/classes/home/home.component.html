<div class="container-fluid">

  <div class="row">
  <h2>Bonjour {{currentUser.firstName}}</h2>
  <h3>Projet : {{currentUser.currentProject}}</h3>
  </div>

  <div class="row">
    <button (click)="logout()" class="btn btn-danger" style="position: absolute; right: 10em;">Déconnexion</button>
  </div>

  <div class="row" style="margin-top: 5em;">
    <div class="col-md-4">
      <app-calendar (onDateChange)="calendarDateChange($event)"></app-calendar>

      <button style="margin-top: 1em;" (click)="lockMonth()" class="btn btn-primary">Verrouiller</button>
    </div>

  <div class="col-md-8">
  </div>
      <p *ngIf="!monthLocked; else showMonth">Veuillez selectionner un mois</p>

      <ng-template #showMonth>

        <h3 style="text-align: center;">{{monthLabel}}--{{year}}</h3>

        <div class="col-md-2">
          <table>
            <thead>
              <th>Nombre de jours travaillés</th>
            </thead>

            <tbody>
              <tr *ngFor="let totalWeek of totalWeekWork">
                <td>{{totalWeek}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-6">
        <table>
          <thead>
         <th>Lundi</th> <th>Mardi</th> <th>Mercredi</th> <th>Jeudi</th> <th>Vendredi</th><th>Samedi</th><th>Dimanche</th>
          </thead>
          <tbody>

          <tr *ngFor='let week of selectedMonthTab; let x=index;'>

            <td *ngFor='let day of week; let y=index;' >

              <span *ngIf='day!=-1' (click)="addDay(x,y)" [class]="isSelected(x,y)?'selected':'normal'" [class]="isHalf(x,y)? 'half': 'full'" >
                {{day}}
              </span>
              <span *ngIf='day==-1' class="empty_cell">__</span>

            </td>
          </tr>

          </tbody>
          </table>
          <div>
            <button class="btn btn-success" (click)="selectAll()">Selectionner tout</button>
            <button class="btn btn-danger" (click)="deselectAll()">Annuler</button>
            <button class="btn btn-warning" (click)="exportToPDF()">Exporter vers PDF</button>
          </div>
      </div>


      </ng-template>
  </div>


  <button (click)="testBackEnd()">Test backEnd</button>

</div>
