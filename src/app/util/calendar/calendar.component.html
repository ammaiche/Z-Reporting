<div>
  <button (click)="previousYear()">Previous Year</button>
  <button (click)="nextYear()">Next Year</button>
</div>
<div>
  <button (click)="previousMonth()">Previous Month</button>
  <button (click)="nextMonth()">Next Month</button>
</div>

<h3>{{selectedMonthLabel}}--{{selectedYear}}</h3>
<table>
  <th *ngFor="let day of calendar.dayLabels">{{day}}</th>
  <tr *ngFor="let daysRow of tabCalendar; let x=index;" >
    <td *ngFor="let day of daysRow; let y=index;" (click)="selectBox(x,y)" [ngClass]='checkBox(x,y)?"selected":"normal"'>
      {{day}}
    </td>
  </tr>
</table>
