<div class="container-fluid">
  <div class="row">
  <h1>Home</h1>
<button (click)="logout()" class="btn btn-danger">DÃ©connexion</button>

  <div class="row">
    <div class="col-md-4">
      <app-calendar (onDateChange)="calendarDateChange($event)"></app-calendar>

      <button style="margin-top: 1em;" (click)="lockMonth()">Verrouiller</button>
    </div>

  <div class="col-md-8">
  </div>
      <p *ngIf="!monthLocked; else showMonth">Veuillez selectionner un mois</p>

      <ng-template #showMonth>
        <table>

          <thead>
            <th>Lundi</th> <th>Mardi</th> <th>Mercredi</th> <th>Jeudi</th> <th>Vendredi</th><th>Samedi</th><th>Dimanche</th>

          <tbody>

          <tr *ngFor="let week of selectedMonthTab">

          </tr>

          </tbody>

        </table>
      </ng-template>
  </div>


</div>
