
  <form [formGroup]="myForm" (ngSubmit)="login()">
   <div class="form-group">
    <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" [formControl]="myForm.controls.email" id="email" >
      <p class="text-danger" *ngIf="!myForm.controls.email.valid &&  myForm.controls.email.touched">
        L'email n'est pas valide
      </p>
    </div>

    <div class="form-group">
    <label class="control-label">Password</label>
      <input class="form-control" type="password" id="password" [formControl]="myForm.controls.password">
      <p  class="text-danger" *ngIf="!myForm.controls.password.valid &&  myForm.controls.password.touched">
        Le mot de passe n'est pas valide
      </p>
    </div>

   <button class="btn btn-success" type="submit" [disabled]="!myForm.valid">S'authentifier</button>
   <p>Pas encore inscris? <a routerLink="/signup">CrÃ©er un compte</a></p>

    <p class="text-danger" *ngIf="userNotExist">L'utilisateur n'existe pas</p>

  </form>
