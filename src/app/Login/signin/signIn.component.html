
  <form [formGroup]="myForm" >
   <div class="form-group">
    <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" [formControl]="myForm.controls.email" id="email" >
      <span *ngIf="!myForm.controls.email.valid &&  myForm.controls.email.touched">
        L'email n'est pas valide
      </span>
    </div>

    <div class="form-group">
    <label class="control-label">Password</label>
      <input class="form-control" id="password" [formControl]="myForm.controls.password">
      <span *ngIf="!myForm.controls.password.valid &&  myForm.controls.password.touched">
        Le mot de passe n'est pas valide
      </span>
    </div>

   <button class="btn btn-success" [disabled]="!myForm.valid">S'authentifier</button>
   <p>Pas encore inscris? <a routerLink="/signup">Cr√©er un compte</a></p>
  </form>
