<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <h1 class="display-4">Welcome to Z-Reporting!</h1>


        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account">
                    You are logged in as user "{{account.login}}". </span>
            </div>

        <div class="alert alert-warning" *ngSwitchCase="false">
            <span>If you want to </span>
            <a class="alert-link" (click)="login()">sign in.</a>
        </div>
        <div class="alert alert-warning" *ngSwitchCase="false">
            <span>You don't have an account yet?</span>
            <a class="alert-link" routerLink="register">Register a new account</a>
        </div>
    </div>

    <div id="select_days_panel">
        <div id="select_days_header">
        <p>Please select the days you worked this month</p>
            <div class="text-success">Tip 1: A click means a day</div>
            <div class="text-success">Tip 2: A double click means half a day</div>
        </div>

        <jhi-calendar (daySelected)="selected($event)" [holidays]="['2018-01-18']" [allDays]="['2018-01-19', '2018-01-23']"></jhi-calendar>
    </div>

    </div>
</div>
